<!DOCTYPE html>
<html>
    <body>
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="3" style="stroke:rgb(255,0,0);stroke-width:2"></circle>
            <text x="100" y="120">Q</text>
            <g>
                <line x1="100" y1="100" x2="0" y2="100" style="stroke:rgb(255,0,0);stroke-width:2"></line>
                <polygon points="0,100 5,105 5,95" style="stroke:rgb(255,0,0);stroke-width:2"></polygon>
                <circle cx="20" cy="100" r="3" style="stroke:rgb(255,0,0);stroke-width:2"></circle>
                <text x="20" y="120">P</text>
            </g>
            <g transform="rotate(50 100,100)">
                <line x1="100" y1="100" x2="0" y2="100" style="stroke:rgb(255,0,0);stroke-width:2"></line>
                <polygon points="0,100 5,105 5,95" style="stroke:rgb(255,0,0);stroke-width:2"></polygon>
                <circle cx="20" cy="100" r="3" style="stroke:rgb(255,0,0);stroke-width:2"></circle>
                <text x="20" y="120">T</text>
            </g>
            <g transform="rotate(25 100,100)">
                <line x1="100" y1="100" x2="0" y2="100" style="stroke:rgb(255,0,0);stroke-width:2"></line>
                <polygon points="0,100 5,105 5,95" style="stroke:rgb(255,0,0);stroke-width:2"></polygon>
                <circle cx="20" cy="100" r="3" style="stroke:rgb(255,0,0);stroke-width:2"></circle>
                <text x="20" y="120">S</text>
            </g>            
            <g transform="rotate(180 100,100)">
                <line x1="100" y1="100" x2="0" y2="100" style="stroke:rgb(255,0,0);stroke-width:2"></line>
                <polygon points="0,100 5,105 5,95" style="stroke:rgb(255,0,0);stroke-width:2"></polygon>
                <circle cx="20" cy="100" r="3" style="stroke:rgb(255,0,0);stroke-width:2"></circle>
                <text x="180" y="120" transform="rotate(180 100,100)">R</text>
            </g>               
        </svg>
    </body>
</html>
